<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:200,400,700&display=swap&subset=latin-ext"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/7684054005.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<!-- <body onload="convert()"> -->
    
    <div class="wrapper">
        <h1>Exchange Rate App</h1>

        <p class="info">Sprawd≈∫ aktualne kursy walut!</p>

        <div class="calculator">
            <div class="section-left">
                <input type="number" class="input-left" value="1">
                <select id="currency-left" class="currency-color">
                    <option value="PLN" selected>PLN</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                    <option value="USD">USD</option>
                </select>
            </div>

            <button><i class="fa-sharp fa-solid fa-arrows-rotate icon"></i></button>

            <div class="section-right">
                <input type="number" class="input-right" disabled>
                <select id="currency-right" class="currency-color">
                    <option value="PLN">PLN</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                    <option value="USD" selected>USD</option>
                </select>
            </div>

        </div>

        <span class="result">1 PLN = 0,2578 USD</span>

    </div>


    <script src="script2.js"></script>
</body>

</html>
